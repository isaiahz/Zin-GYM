<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>View Profile</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/ico" th:href="@{../../static/zingymfavicon.ico}">

    <style >
        body{
            background-image: url(/images/wallpaper.jpg);
            background-size: cover;
            margin: 0;
        }
        span {
            color: #060c3b;
            display: inline-block;
            width: 200px;
            text-align: left;
        }

        .profilePage{
            background-color: #3d3d3d;
            width: 50%;
            color: #dee2e6;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto 0;
            position: center;
        }

        .profileFormButton{
            position: center;
        }

        .text-center{
            text-align: center;
            padding-top: 10px;
            color: #dee2e6;
            font-style: normal;
        }

        .modal-title {
            color: black;
        }
    </style>
</head>
<body>
<div>
    <h2 class="text-center">Edit Profile</h2>

  <div class="profilePage" th:each="user: ${trainer}"  >
      <form>

          <div hidden="hidden" class="form-group">
              <label for="id">E-mail</label>
              <input type="text" class="form-control" id="id" name="id" th:value="${trainer.id}" readonly>
          </div>

          <div class="form-group">
              <label for="emailTrainer">E-mail</label>
              <input type="text" class="form-control" id="emailTrainer" name="email" th:value="${trainer.email}">
          </div>
          <div class="form-group">
              <label for="firstNameTrainer">First Name</label>
              <input type="text" class="form-control" id="firstNameTrainer" name="firstName" th:value="${trainer.firstName}">
          </div>
          <div class="form-group">
              <label for="lastNameTrainer">Last Name</label>
              <input type="text" class="form-control" id="lastNameTrainer" name="lastName" th:value="${trainer.lastName}">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" name="password" th:value="${trainer.password}">
          </div>
          <div class="form-group">
              <label for="genderTrainer">Gender</label>
              <input type="text" class="form-control" id="genderTrainer" name="gender" th:value="${trainer.gender}">
          </div>

          <div class="form-group">
              <label for="phoneNumberTrainer">Phone</label>
              <input type="text" class="form-control" id="phoneNumberTrainer" name="phoneNumber" th:value="${trainer.phoneNumber}">
          </div>

          <div class="form-group">
              <label for="trainingStyleTrainer">Training Style</label>
              <input type="text" class="form-control" id="trainingStyleTrainer" name="trainingStyle" th:value="${trainer.trainingStyle}">
          </div>

          <div class="form-group">
              <label for="trainingActivityTrainer">Training Activity</label>
              <input type="text" class="form-control" id="trainingActivityTrainer" name="trainingActivity" th:value="${trainer.trainingActivity}">
          </div>
          <div class="profileFormButton">
              <button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#modalEditUser" th:attrappend="data-target=${trainer.id}">Save</button>
          </div>

      </form>

      <script>
          $(document).ready(function() {
              $('modalEditUser').modal('show');
              var userid = $(this).data('id');
          });
      </script>

      <div th:each="user: ${trainer}" th:attrappend="id=${trainer.id}" class="modal fade" id="modalEditUser" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">

          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabelStatusEditUser">Save Update?</h5>
                  </div>
                  <div class="modal-body">
                      <form th:action="@{/trainer/saveTrainerEdit}"  method="post">

                          <div hidden="hidden" class="form-group">
                              <label for="id24">ID</label>
                              <input type="text" class="form-control" id="id24" name="id" th:value="${trainer.id}">
                          </div>

                          <div hidden="hidden" class="form-group">
                              <label for="emailTraineee4">E-mail</label>
                              <input type="text" class="form-control" id="emailTraineee4" name="email" th:value="${trainer.email}">
                          </div>
                          <div hidden="hidden" class="form-group">
                              <label for="firstNameTraineee4">First Name</label>
                              <input type="text" class="form-control" id="firstNameTraineee4" name="firstName" th:value="${trainer.firstName}">
                          </div>
                          <div hidden="hidden" class="form-group">
                              <label for="lastNameTraineee4">Last Name</label>
                              <input type="text" class="form-control" id="lastNameTraineee4" name="lastName" th:value="${trainer.lastName}">
                          </div>
                          <div hidden="hidden" class="form-group">
                              <label for="passwordd4">Password</label>
                              <input type="text" class="form-control" id="passwordd4" name="password" th:value="${trainer.password}">
                          </div>
                          <div hidden="hidden" class="form-group">
                              <label for="genderTraineee4">Gender</label>
                              <input type="text" class="form-control" id="genderTraineee4" name="gender" th:value="${trainer.gender}">
                          </div>

                          <div hidden="hidden" class="form-group">
                              <label for="phoneNumberTraineee4">Phone</label>
                              <input type="text" class="form-control" id="phoneNumberTraineee4" name="phoneNumber" th:value="${trainer.phoneNumber}">
                          </div>

                          <div hidden="hidden" class="form-group">
                              <label for="trainingStyleTraineee4">Training Style</label>
                              <input type="text" class="form-control" id="trainingStyleTraineee4" name="trainingStyle" th:value="${trainer.trainingStyle}">
                          </div>

                          <div hidden="hidden" class="form-group">
                              <label for="trainingActivityTraineee4">Training Activity</label>
                              <input type="text" class="form-control" id="trainingActivityTraineee4" name="trainingActivity" th:value="${trainer.trainingActivity}">
                          </div>
                          <button type="button" data-dismiss="modal" class="btn btn-primary">No</button>
                          <button type="submit" class="btn btn-primary">Yes</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
</body>
</html>
